name: Test
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
      id: go
    - name: Tooling
      run: go get gotest.tools/gotestsum
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: gotestsum