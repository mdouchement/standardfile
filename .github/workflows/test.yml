on:
- push
- pull_request
name: Test
env:
  GO_VERSION: "^1.17.1"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
      id: go
    - name: Tooling
      run: go install gotest.tools/gotestsum@latest
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: gotestsum
